<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Hind:wght@300;500;600;700&family=Open+Sans:ital,wght@0,500;0,600;0,700;0,800;1,300;1,400&family=Raleway:wght@500;600;700;800;900&display=swap"
     rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="form_container">
        <header id="form_header">
          <h1 id="form_title">Net<span>flix</span></h1>
          <p id="form_description">Thank you for signing up at Netflix. Tell us more about yourself.</p>
        </header>
        <section id="form_content">
          <form action="results.html" method="GET" target="_blank">
            <section class="form_element">
              <label for="name">Name</label>
              <input id="name" type="text" name="name" placeholder="enter your name">
            </section>
            <section class="form_element">
              <label for="age">Age</label>
              <input id="age" type="number" name="age" min="0" max="100" placeholder="enter your age">
            </section>
            <section class="form_element">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" placeholder="enter your email">
            </section>
            <section class="form_element">
              <label for="content_type">Content Type</label>
              <select name="content_type" id="content_type">
                <option value="Movie">Movie</option>
                <option value="Series" selected>Series</option>
              </select>
            </section>
            <section class="form_element">
              <label>Movie Type</label>
              <div class="form_group">
                <input type="checkbox" id="comedy" name="comedy">
                <label for="comedy">Comedy</label>
              </div>
              <div class="form_group">
                <input type="checkbox" id="action" name="action">
                <label for="action">Action</label>
              </div>
              <div class="form_group">
                <input type="checkbox" id="romance" name="romance">
                <label for="romance">Romance</label>
              </div>
            </section>
            <section class="form_element">
              <label>Gender</label>
              <div class="form_group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
              </div>
              <div class="form_group">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
              </div>
              <div class="form_group">
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
              </div>
            </section>
            <section class="form_element">
              <label for="feedback">Feedback</label>
              <textarea name="feedback" id="feedback" cols="30" rows="5" placeholder="any comment?"></textarea>
            </section>
            <button id="form_submit" type="submit">Send</button>
          </form>
        </section>
      </div>
</body>
</html>
